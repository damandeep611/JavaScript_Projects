<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Flipper</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    #box {
      width: 400px;
      height: 400px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="box"></div>
  <button class="change" onclick="changeColor()">Change</button>

  <script>
    // js
    function changeColor(){
      let red = Math.floor(Math.random() * 256);
      let blue = Math.floor(Math.random() * 256);
      let green = Math.floor(Math.random()* 256);
      let mainColor = "rgb(" + red + "," + green + ","+ blue + ")";
      document.getElementById("box").style.backgroundColor = mainColor;


    }

  </script>
</body>
</html>
