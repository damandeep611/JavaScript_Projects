<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Carousel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="carousel-container">
    <div class="review-carousel">
      <!-- ?review card -->
      <div class="review">
        <h3 class="reviewer-name">John Doe</h3>
        <p class="review-content">This coconut beverage is absolutely delicious! I can't get enough of it.</p>
        <div class="star-rating">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>
      </div>
      <!-- ?review card -->
      <div class="review">
        <h3 class="reviewer-name">Becky Salmon</h3>
        <p class="review-content">The coconut was too thick.</p>
        <div class="star-rating">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>
      </div>
      <!-- ?review card -->
      <div class="review">
        <h3 class="reviewer-name">Randy Fork</h3>
        <p class="review-content">Even though I am allergic to coconut, I loved it.</p>
        <div class="star-rating">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>
      </div>
      <!-- ?review card -->
      <div class="review">
        <h3 class="reviewer-name">Sally Nost</h3>
        <p class="review-content">I forgot what I ordered.</p>
        <div class="star-rating">
          <i class="fa-solid fa-star"></i>
        </div>
      </div>
      <!-- Repeat the above review structure three more times -->
    </div>
    <div class="carousel-navigation">
      <button class="prev-button">Previous</button>
      <button class="next-button">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
