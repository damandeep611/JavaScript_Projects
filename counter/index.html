<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: 0;
    }
    body{
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #counter-box {
      width: 400px;
      height: 200px;
      border: 1px solid black;
      margin-top: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #count {
      font-size: 5rem;
    }
  </style>
</head>
<body>
  <div id="counter-box">
    <h2 id="count">0</h2>
  </div>
  <div>
    <button id="add">Increment</button>
    <button id="minus">Decrement</button>
    <button id="reset">Reset</button>
  </div>


  <!-- =============js================ -->

  <script>
    let counter = document.getElementById("count");
    let increment = document.getElementById("add");
    let decrement = document.getElementById("minus");
    let resetCounter = document.getElementById("reset");
    let counterValue = 0;
   
    
    increment.addEventListener("click", ()=> {
      counterValue++;
      counter.innerHTML = counterValue;
    })
    decrement.addEventListener("click", ()=> {
      counterValue--;
      counter.innerHTML = counterValue;
    })
    resetCounter.addEventListener("click", ()=> {
      counterValue = 0;
      counter.innerHTML = counterValue;
    })
  </script>
</body>
</html>
