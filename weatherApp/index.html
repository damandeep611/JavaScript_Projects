<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/weatherApp/public/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body class="bg-white text-black  dark:bg-slate-900 dark:text-white">
  <header class="flex items-center justify-between m-4 px-6">
    <div>
      <i class="menu-bar fa-solid fa-bars fa-xl cursor-pointer"></i>
    </div>
    <div>
      <a href="#" class="text-2xl font-semibold">Mausam</a>
    </div>
    <div>
      <i id="themeToggle" class="fa-regular fa-moon fa-xl cursor-pointer"></i>
    </div>
  </header>

  <main>
    <section class="max-w-2xl mx-auto text-center p-5 dark:bg-white dark:text-black  mt-7 rounded-lg shadow-md">
      <div class="container mx-auto px-4 py-8">
        <div class="flex justify-center mb-4">
          <input type="text" id="locationInput" placeholder="Enter City Name" class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none">
          <button id="searchBtn" class="ml-2 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700">Search</button>
        </div>
        <div id="weatherInfo" class="hidden">
          <h2 id="location" class="text-2xl font-semibold mb-4"></h2>
          <div class="flex items-center mb-4">
            <img id="weatherIcon" src="" alt="Weather Icon" class="w-20 h-20 mr-4">
            <span id="temperature" class="text-xl font-bold"></span>
            <span id="description" class="text-gray-600 ml-2"></span>
          </div>
        </div>
      </div>
    </section>
  </main>
 


  <!-- js -->
  <script src="script.js"></script>
</body>
</html>
